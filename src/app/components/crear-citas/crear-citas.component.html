<div class="card bg-light">
    <div class="card-body">
        <h5 class="card-title text-center">Agregar Cita</h5>
        <div class="text-center" *ngIf="formularioIncorrecto">
            <span class="badge rounded-pill text-bg-danger p-2">TODOS LOS CAMPOS SON OBLIGATORIO</span>       
        </div>
        <div class="form-group mb-4">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" [(ngModel)]="nombre" placeholder="Ingrese su Nombre" id="nombre">
        </div>
        <div class="form-group mb-4">
            <label for="fecha">Fecha</label>
            <input type="date" class="form-control" id="fecha" [(ngModel)]="fecha">
        </div>
        <div class="form-group mb-4">
            <label for="hora">Hora</label>
            <input type="time" class="form-control" id="hora" [(ngModel)]="hora">
        </div>
        <div class="form-group mb-4">
            <label for="sintomas">Sintomas</label>
            <textarea class="form-control" name="sintomas" id="sintomas" rows="3" placeholder="Ingrese lo Sintomas" [(ngModel)]="sintomas"></textarea>
        </div>
        <button class="btn btn-primary btn-block" style="width: 100%;" (click)="agregarCita()">Agregar Citas</button>
    </div>
</div>
